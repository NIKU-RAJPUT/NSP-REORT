        <h1> Please Create Your Account </h1>
        <div>
            <b>
            <form action="">
            <table>
                <tr>
                    <td>
                        <label for="">
                            Name :
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <input type="text" name="User_name" id=""  placeholder="Enter Your Name" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            Date Of Birth :
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <input type="date" name="DOB" id="" required placeholder=" Your Date of Birth">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            Email Id : 
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <input type="email" name="email_id" id="" required placeholder="Email Id">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            Phone Number :  
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <select name="" id="">
                                <option value="ind">+91</option>
                            </select>
                        </label>
                        <label for="">
                            <input type="number" name="phone_number" id="" required placeholder="Phone Number" maxlength="10"  size="10" min="0">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            Gender :
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <input type="radio" name="Gender" id="" required>Male
                            <input type="radio" name="Gender" id="" required>Female
                            <input type="radio" name="Gender" id="" required>Other
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            Password :
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <input type="password" name="Password" id="pswd" placeholder="Create Password" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            Confirm Password :
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <input type="password" name="Confirm Password" id="pswd" placeholder="Confirm Password"required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">
                            <input type="reset" value="Cencel">
                        </label>
                    </td>
                    <td>
                        <label for="">
                            <button type="submit" formaction="nspprojcet.html">Login</button>

                    </td>
                </tr>
